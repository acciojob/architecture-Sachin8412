<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <style>
        body {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .column-200 {
            width: 200px;
        }
        .column-600 {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="imageContainer">
        <img src="your-image-url.jpg" alt="Architecture Image">
    </div>
    <table>
        <tr>
            <td class="column-200"><img src="your-image-url.jpg" alt="Image 1"></td>
            <td class="column-600">Text Content for the middle column of the first row.</td>
            <td class="column-200"><img src="your-image-url.jpg" alt="Image 2"></td>
        </tr>
        <tr>
            <td class="column-200"><img src="your-image-url.jpg" alt="Image 3"></td>
            <td class="column-600">Text Content for the middle column of the second row.</td>
            <td class="column-200"><img src="your-image-url.jpg" alt="Image 4"></td>
        </tr>
    </table>
</body>
</html>

</body>

</html>
